server {
    listen 80;
    server_name kobo-proxy.imtools.info;
    
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name kobo-proxy.imtools.info;

    # SSL configuration will be managed by Certbot
    # ssl_certificate /etc/letsencrypt/live/kobo-proxy.imtools.info/fullchain.pem; # managed by Certbot
    # ssl_certificate_key /etc/letsencrypt/live/kobo-proxy.imtools.info/privkey.pem; # managed by Certbot

    location / {
        proxy_pass http://127.0.0.1:8003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Important for streaming large exports
        proxy_buffering off;
        proxy_read_timeout 300s;
    }
}
